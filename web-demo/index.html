<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamy Vision - I Feel Dreamy</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="landing-content">
            <h1 class="dreamy-title">Dreamy Vision</h1>
            <p class="dreamy-subtitle">See the hidden figures in patterns</p>
            
            <button id="startBtn" class="dreamy-button">
                I feel dreamy
            </button>
            
            <div id="uploadArea" class="upload-area hidden">
                <div class="upload-box">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p class="upload-text">Drop your image here or click to upload</p>
                    <input type="file" id="fileInput" accept="image/*" class="file-input">
                </div>
                <div id="previewArea" class="preview-area hidden">
                    <div id="cropArea"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/cropper.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
